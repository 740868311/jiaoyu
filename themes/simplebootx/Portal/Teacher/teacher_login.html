<tc_include file="Public:head" />
<link rel="stylesheet" href="__TMPL__Public/assets/css/base.css">
<link rel="stylesheet" href="__TMPL__Public/assets/css/iconfont/iconfont.css">
<style>
    .t-login-container{
        background-color: pink;
        height: 700px;
    }
    footer{
        margin-top: 0;
    }
    .t-login-box{
        width: 500px;
        padding: 0 24px 40px;
        background-color: #fff;
        border-radius: 3px;
        position: absolute;
        top: 20%;
        transform: translateY(-50%);
        left: 50%;
        transform: translateX(-50%);
    }
    .t-login-box .title{
        border-bottom: 1px solid #EAEAEA;
        text-align: center;
        height: 59px;
        line-height: 60px;
        width: 100%;
        margin-bottom: 20px;
    }
    .t-login-box p{
        margin-top: 20px;
    }
    p input{
        width: 60%;
        height: 40px;
        border: 1px solid #ddd;
        border-radius: 3px;
        background-color: #f4f4f4;
        padding-left:8px;
        box-sizing: border-box;
    }
    .code-text{
        float: left;
        width: 60%;
        height: 40px;
    }
    .code{
        float: right;
        width: 30%;
        height: 40px;
        display: block;
        text-align: center;
        line-height:  40px;
        border-radius: 3px;
    }
    .forgot{
        text-align: right;
        cursor: pointer;
    }
    .t-login{
        width: 100%;
        height: 40px;
        text-align: center;
        line-height: 40px;
        letter-spacing: 4px;
        color: #fff;
        background-color: #61ACED;
        margin: 20px 0;
    }
    .remember{
        float: left;
    }
    .d-link{
        float: right;
        color: #EE9C46;
    }
</style>

</head>
<body>
<tc_include file="Public:nav" />

<section class="t-login-container">
    <div class="t-login-box">
        <div class="title">老师登录</div>
        <form class="teacher_login">
            <p>
                <input class="phone" type="text" name="phone" placeholder="手机号">
            </p>
            <p>
                <input class="password" type="password" name="password" placeholder="密码">
            </p>
            <p class="clearfix">
                <input type="text" name="verify" class="code-text" placeholder="短信验证码">
                <span class="code">{:sp_verifycode_img('length=4&font_size=20&width=150&height=40&use_noise=1&use_curve=0','style="cursor: pointer;" title="点击获取"')}</span>
            </p>

        </form>
        <div class="t-login" id="but">登录</div>
        <!--<p>-->
            <!--<label for="" class="remember"><input type="checkbox" style="width: 14px;height: 14px;">下次自动登录</label>-->
            <a class="forgot">忘记密码</a>
            <a href="" class="d-link">注册成为老师</a>
        <!--</p>-->
    </div>
</section>

<tc_include file="Public:footer"/>
<tc_include file="Public:scripts"/>
<script src="__TMPL__Public/assets/js/jquery.validate-1.13.1.js"></script>

<script>

    $.validator.setDefaults({
        debug: true
    });
    $('.teacher_login').validate({
        rules: {
            phone: {
                required: true
            },
            password: {
                required: true
            },
        },
        messages: {
            phone: {
                required: "请填写手机号"
            },
            password: {
                required: "密码不能为空"
            },
        },
        submitHandler: function(form){
            console.log($(form).serialize());
        }
    });

    // 验证手机号
    function isPhoneNo(phone) {
        var pattern = /^1[34578]\d{9}$/;
        return pattern.test(phone);
    }

    $('#but').on('click', function(){
        var formData = {
            "phone": $('.phone').val(),//手机号
            "password": $('.password').val(),//科目1
            "verify": $('.code-text').val(),//验证码－图文

        }

        if($('.teacher_login').valid()) {
            //调用AJAX提交表单
            $.ajax({
                url: '{:U("Teacher/teacher_dologin")}',
                dataType: "json",
                type: "post",
                data: formData,
                success: function (data) {
                    if (data.status == 0) {
                        alert(data.info);
                    } else if (data.status == 1) {
                        window.location.href="/";
                    }
                }
            });
        }

        });
</script>
{:hook('footer_end')}
</body>
</html>
