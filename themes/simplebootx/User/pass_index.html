<script src="__TMPL__Public/assets/js/jquery.validate-1.13.1.js"></script>
<script>
    $(function(){
        //左右两侧的tab切换
        //Tab('.left-tab li','.right-container');
//        $('.left-tab li').on('click', function(){
//            $(this).addClass('active').siblings().removeClass('active');
//            $('.right-container').hide();
//            $('.right-container'+':nth-child('+($(this).index()+1)+')').show();
//        });

        //修改简历
        $('.change-resume-box .resume-tab li').on('click', function(){
            $(this).addClass('active').siblings().removeClass('active');
            $('.my-resume-content').hide();
            if($(this).index() == 0){
                $('.person-info').show();
            }else{
                $('.change-photo').show();
            }
        });
        //订阅信息
        $('.subs-info-box .tab li').on('click', function(){
            $(this).addClass('active').siblings().removeClass('active');
            $('.subs-info').hide();
            if($(this).index() == 0){
                $('.my-subs').show();
            }else{
                $('.subs-center').show();
            }
        });

        // 取消订阅
        $('.un_s').on('click', function(){
            var tag_id  =   $(this).attr('data');
            $.ajax({
                url: '{:U("User/index/edit_subscription")}',
                dataType: "json",
                type: "post",
                data:{'tag_id':tag_id,'action':'un'},
                success: function(data) {
                    if (data.status == 0) {

                        alert(data.info);
                    } else if(data.status == 1) {
                        window.location.reload();
                    }
                }
            });
        })

        // 订阅
        $('.on_s').on('click', function(){
            var tag_id  =   $(this).attr('data');
            $.ajax({
                url: '{:U("User/index/edit_subscription")}',
                dataType: "json",
                type: "post",
                data:{'tag_id':tag_id,'action':'on'},
                success: function(data) {
                    if (data.status == 0) {

                        alert(data.info);
                    } else if(data.status == 1) {
                        window.location.reload();
                    }
                }
            });
        })
    });


    $.validator.setDefaults({
        debug: true
    });
    $('.teacher-validate').validate({
        rules: {
            username: {
                required: true
            },
            identity: {
                required: true
            },
            "counseling_id": {
                required: true
            },
            myself: {
                required: true
            },
            teaching: {
                required: true
            },
            phone: {
                required: true
            },
        },
        messages: {
            username: {
                required: "请输入您的真实姓名"
            },
            identity: {
                required: "请选择一个身份"
            },
            school: {
                required: "请输入所在院校"
            },
            specialty: {
                required: "请输入所学专业"
            },
            company: {
                required: "请输入您的在职院校"
            },
            "counseling_id": {
                required: "请选择一个辅导科目"
            },
            myself: {
                required: "请填写自我介绍"
            },
            teaching: {
                required: "请填写教学经历"
            },
            phone: {
                required: "请填写手机号"
            },
        },
        submitHandler: function(form){
            console.log($(form).serialize());
        }
    });
    $.validator.setDefaults({
        debug: true
    });
    $('#pas').validate({
        rules: {
            old: {
                required: true
            },
            password: {
                required: true
            },
            repassword: {
                required: true
            },
        },
        messages: {
            old: {
                required: "请填写旧密码"
            },
            password: {
                required: "请填写新密码"
            },
            repassword: {
                required: "请填写重复密码"
            },
        },
        submitHandler: function(form){
            console.log($(form).serialize());
        }
    });
    //提交
    $('.pas_btn').on('click', function(){

        var formData = {
            "old": $('.old').val(),//教学经历
            "password": $('.password').val(),
            "repassword": $('.repassword').val(),
        }

//        console.log(formData);return false;

        if($('#pas').valid()){
            //调用AJAX提交表单
            $.ajax({
                url: '{:U("User/index/repass")}',
                dataType: "json",
                type: "post",
                data:formData,
                success: function(data) {
                    if (data.status == 0) {
                        alert(data.info);
                    } else if(data.status == 1) {
                        window.location.reload();
                    }
                }
            });
        }
    });


    //提交
    $('.btn_teacher').on('click', function(){
        var counseling = [];
        $('.counseling_id').each(function(){
            if ($(this).val()) {
                counseling.push($(this).val());
            }
        });

        var photos_alt  =   [];
        $('.photos_alt').each(function(){
            if ($(this).val()) {
                photos_alt.push($(this).val());
            }
        });


        var photos_url  =   [];
        $('.photos_url').each(function(){
            if ($(this).val()) {
                photos_url.push($(this).val());
            }
        });

        var formData = {
            "name": $('.username').val(),//名称
            "sex": $('.icon-choose').parents('.my-radio').attr('oid'),//性别
            "identity": $('.identity').val(),//身份
            "grade": $('.grade').val(),//所在年级
            "thumb": $('#thumb').val(),//照片
            "counseling_id": counseling,//科目1
            "counseling_other": $('.subject-four').val(),//4
            "stage": $('.stage').val(),//*教学阶段
            "introduction": $('.myself').val(),//自我介绍
            "teaching_experience": $('.teaching').val(),//教学经历
            "photos_alt": photos_alt,
            "photos_url": photos_url,
        }

//        console.log(formData);return false;

        if($('.teacher-validate').valid()){
            //调用AJAX提交表单
            $.ajax({
                url: '{:U("User/index/edit_post")}',
                dataType: "json",
                type: "post",
                data:formData,
                success: function(data) {
                    if (data.status == 0) {
                        alert(data.info);
                    } else if(data.status == 1) {
                        window.location.reload();
                    }
                }
            });
        }
    });
</script>
{:hook('footer_end')}
</body>
