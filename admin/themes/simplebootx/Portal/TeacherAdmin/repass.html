<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li><a href="{:U('TeacherAdmin/index')}">老师管理</a></li>
        <li class="active"><a href="javascript:;">修改密码</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" method="post" action="{:U('TeacherAdmin/password_post')}">
        <fieldset>
            <input type="hidden" class="input-xlarge" value="{$id}" id="input-old-password" name="id">
            <div class="control-group">
                <label class="control-label" for="input-password">新密码</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" id="input-password" name="password">
                </div>
            </div>
            <div class="control-group">
                <label class="control-label" for="input-repassword">重复密码</label>
                <div class="controls">
                    <input type="password" class="input-xlarge" id="input-repassword" name="repassword">
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary  js-ajax-submit">{:L('SAVE')}</button>
            </div>
        </fieldset>
    </form>
</div>
<script src="__PUBLIC__/js/common.js"></script>
</body>
</html>
