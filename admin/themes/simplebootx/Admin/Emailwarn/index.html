<admintpl file="header" />
</head>
<body>
<div class="wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="#" data-toggle="tab">{:L('ADMIN_MAILER_ACTIVE')}</a></li>
    </ul>
    <div class="common-form">
        <form method="post" class="form-horizontal js-ajax-form" action="{:U('Admin/emailwarn/index_post')}">
            <table cellpadding="2" cellspacing="2" width="100%">
                <tbody>
                <tr>
                    <td width="100">是否开启客服邮件提醒（当有新的家长需求的时候）</td>
                    <td>
                        <label class="radio inline" for="lightup_true"> <input type="radio" {$options['value'] == 1 ? 'checked' : ''} id="lightup_true" class="radio" name="value" value="1" />{:L('OPEN')}</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        <label class="radio inline" for="lightup_false"> <input type="radio" {$options['value'] == 0 ? 'checked' : ''} id="lightup_false" class="radio" name="value" value="0" />{:L('CLOSE')}</label>
                    </td>
                </tr>
                <tr>
                    <td>邮件标题</td>
                    <td><input type="text" name="options[title]" value="{$options['options']['title']}"/></td>
                </tr>
                <tr>
                    <td>要发送的邮箱</td>
                    <td><input type="text" name="options[to]" value="{$options['options']['to']}"/></td>
                </tr>
                <tr>
                    <td>邮件内容</td>
                    <td>
                        <script type="text/plain" id="content" name="options[template]">{$options['options']['template']}</script>
                        <span style="color: #ffb752;"></span>
                    </td>
                </tr>
                </tbody>
            </table>
            <div class="form-actions">
                <button type="submit" class="btn btn-primary  js-ajax-submit">{:L('SAVE')}</button>
            </div>
        </form>
    </div>
</div>
<script src="__PUBLIC__/js/common.js"></script>
<script type="text/javascript">
    //编辑器路径定义
    var editorURL = GV.WEB_ROOT;
</script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.config.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/ueditor/ueditor.all.min.js"></script>
<script type="text/javascript">
    var editorcontent = new baidu.editor.ui.Editor();
    editorcontent.render('content');
</script>
</body>
</html>
