<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li><a  href="{:U('tag/index')}" target="_self">浏览订阅标签</a></li>
        <li><a href="{:U('tag/add')}" target="_self">添加订阅标签</a></li>
        <li class="active"><a href="javascript:;">修改订阅标签</a></li>
    </ul>
    <form class="form-horizontal js-ajax-form" action="{:U('tag/edit_post')}" method="post">
        <div class="tabbable">
            <div class="tab-content">
                <div class="tab-pane active" id="A">
                    <fieldset>
                        <div class="control-group">
                            <label class="control-label">标签名称</label>
                            <input type="hidden" name="id" value="{$tag['id']}">
                            <div class="controls">
                                <input type="text" name="tag" value="{$tag['tag']}"><span class="form-required">*</span>
                            </div>
                        </div>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="form-actions">
            <button class="btn btn-primary js-ajax-submit"type="submit">修改</button>
            <a class="btn" href="javascript:history.back(-1);">{:L('BACK')}</a>
        </div>
    </form>
</div>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
</body>
</html>
